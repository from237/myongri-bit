    <style>
        :root {
            --bg-color: #1a1a2e;

        html, body { height: 100%; width: 100%; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; padding: 1rem; }
        .container { width: 100%; max-width: 480px; height: 100%; max-height: 800px; background-color: var(--primary-color); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; flex-direction: column; overflow: hidden; }
        .page { display: none; flex-direction: column; justify-content: space-between; align-items: center; text-align: center; padding: 2rem; height: 100%; overflow-y: auto; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        header, main, footer { width: 100%; }
        .btn { background-color: var(--accent-color); color: white; border: none; border-radius: 50px; padding: 1rem 2rem; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(233,69,96,0.4); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233,69,96,0.6); }
        /* ... 나머지 스타일 그대로 유지 ... */
    </style>
</head>
<body>
    <div class="container">
        <div id="main-page" class="page active">

                <h1>명리BTI</h1>

                </div>
            </main>
            <footer>
                <button id="start-btn" class="btn">테스트 시작</button>

        </div>
        <div id="test-page" class="page">
            <header><div class="progress-bar"><div id="progress" class="progress"></div></div></header>
            <main><div id="question-container" class="question-card"></div></main>
            <footer></footer>
        </div>
        <div id="loading-page" class="page"><main><div class="loader"></div><p>당신의 우주를 분석하는 중...</p></main></div>

    <script>
        // 사주(간지) 계산 함수
        function calculateGanzhi(birthdate, birthtime) {
            const [y, m] = birthdate.split('-').map(Number);
            const [h] = birthtime.split(':').map(Number);
            const heavenlyStems = ['갑','을','병','정','무','기','경','신','임','계'];
            const earthlyBranches = ['자','축','인','묘','진','사','오','미','신','유','술','해'];
            const yearIndex = (y - 4) % 60;
            const yearGanzhi = heavenlyStems[yearIndex % 10] + earthlyBranches[yearIndex % 12];
            const monthIndex = (yearIndex % 5) * 12 + (m + 1);
            const monthGanzhi = heavenlyStems[monthIndex % 10] + earthlyBranches[monthIndex % 12];
            const dayIndex = (new Date(birthdate).getTime() / (1000*60*60*24) + 47) % 60;
            const dayGanzhi = heavenlyStems[Math.floor(dayIndex) % 10] + earthlyBranches[Math.floor(dayIndex) % 12];
            const hourBranch = earthlyBranches[Math.floor(((h + 1) % 24) / 2)];
            const hourStemIndex = (Math.floor(dayIndex) * 12 + Math.floor(((h + 1) % 24) / 2)) % 10;
            const hourGanzhi = heavenlyStems[hourStemIndex] + hourBranch;
            return { yearGanzhi, monthGanzhi, dayGanzhi, hourGanzhi };
        }
        // MBTI 10문항 질문
        const questions = [
            { q: '여행을 떠날 때 당신은?', a: [{ text:'즉흥적으로 결정', type:'E' },{ text:'사전 계획', type:'I' }] },
            { q: '청소 스타일은?', a: [{ text:'한 번에 몰아서', type:'S' },{ text:'조금씩 자주', type:'N' }] },
            { q: '쇼핑할 때는?', a: [{ text:'합리적 비교', type:'T' },{ text:'감성 선택', type:'F' }] },
            { q: '업무 처리 스타일은?', a: [{ text:'체계적 실행', type:'J' },{ text:'유연 대응', type:'P' }] },
            { q: '친구 모임에서 당신은?', a: [{ text:'분위기 메이커', type:'E' },{ text:'관찰자', type:'I' }] },
            { q: '새 정보 접할 때는?', a: [{ text:'세부부터 확인', type:'S' },{ text:'전체 그림부터', type:'N' }] },
            { q: '갈등 상황에서?', a: [{ text:'논리적 해결', type:'T' },{ text:'관계 조율', type:'F' }] },
            { q: '마감이 다가오면?', a: [{ text:'미리 계획', type:'J' },{ text:'집중력 발휘', type:'P' }] },
            { q: '위기 대처 시?', a: [{ text:'도움 요청', type:'E' },{ text:'혼자 해결', type:'I' }] },
            { q: '새 프로젝트 시작 전?', a: [{ text:'사례 검토', type:'S' },{ text:'혁신 아이디어', type:'N' }] }
        ];
        const birthQuestion = { q:'거의 다 왔어요!', sub_q:'생년월일과 시간을 알려주세요.' };
        // 모든 결과 매핑
        const resultsData = {
            'ISTJ_정화': { title:'현실주의 횃불', synergy:{title:'완벽주의 해결사',text:'꼼꼼함이 빛납니다.'},clash:{title:'내면 갈등',text:'때론 엄격할 수 있습니다.'},advice:{title:'유연함 연습',text:'작은 변화를 허용하세요.'},gunghap:{title:'ENFP | 壬水',text:'창의적 파트너와 잘 맞습니다.'} },
            'ISFJ_기토': { title:'헌신 정원사', synergy:{title:'안정감 제공',text:'든든함이 매력입니다.'},clash:{title:'에너지 소진',text:'자기 돌봄이 필요합니다.'},advice:{title:'자기 우선 실천',text:'나를 위한 시간을 가지세요.'},gunghap:{title:'ESTP | 甲木',text:'활력 넘치는 파트너와 궁합이 좋습니다.'} },
            'INFJ_을목': { title:'공감 선지자', synergy:{title:'깊은 통찰력',text:'타인을 이해하는 능력이 탁월합니다.'},clash:{title:'상처받기 쉬움',text:'감정 경계 연습이 필요합니다.'},advice:{title:'내적 평안 유지',text:'감정 보호 연습을 해보세요.'},gunghap:{title:'ENTP | 丙火',text:'창의적 논쟁 파트너가 좋습니다.'} },
            'INTJ_경금': { title:'전략가 원석', synergy:{title:'분석력 강화',text:'효율적 해결에 강합니다.'},clash:{title:'냉철함',text:'감정 표현을 연습하세요.'},advice:{title:'따뜻함 더하기',text:'공감적인 소통을 시도하세요.'},gunghap:{title:'ENFP | 戊土',text:'열정적인 파트너가 필요합니다.'} },
            'ISTP_임수': { title:'자유로운 탐험가', synergy:{title:'문제 해결사',text:'어떤 상황도 잘 헤쳐나갑니다.'},clash:{title:'감정 표현 부족',text:'솔직한 의사소통이 필요합니다.'},advice:{title:'대화 연습',text:'속마음을 나눠보세요.'},gunghap:{title:'ESTP | 丁火',text:'액티브한 파트너와 어울립니다.'} },
            'ISFP_정화': { title:'감성 파수꾼', synergy:{title:'미적 감각',text:'아름다움을 창조합니다.'},clash:{title:'우유부단',text:'결단력 강화가 필요합니다.'},advice:{title:'작은 결심',text:'하나씩 실천해보세요.'},gunghap:{title:'ENTJ | 壬水',text:'리더와 균형이 잘 맞습니다.'} },
            'INFP_정화': { title:'이상주의자 불꽃', synergy:{title:'깊은 공감',text:'따뜻한 공감으로 치유합니다.'},clash:{title:'현실 도피',text:'실천적인 계획이 필요합니다.'},advice:{title:'작은 목표 설정',text:'구체적 행동을 계획해보세요.'},gunghap:{title:'ESTJ | 壬水',text:'체계적 파트너가 도움이 됩니다.'} },
            'INTP_정화': { title:'논리의 불씨', synergy:{title:'탐구 정신',text:'지식을 탐색하는 힘이 큽니다.'},clash:{title:'결론 회피',text:'실행을 연습해보세요.'},advice:{title:'작은 실천',text:'이론을 적용해보세요.'},gunghap:{title:'ESFJ | 壬水',text:'사교적 파트너와 잘 어울립니다.'} },
            'ESTP_정화': { title:'도전의 불꽃', synergy:{title:'위기 돌파',text:'위험 속에서도 빛납니다.'},clash:{title:'무모함',text:'계획 점검이 필요합니다.'},advice:{title:'리스크 관리',text:'단계별 계획을 세우세요.'},gunghap:{title:'ISFJ | 壬水',text:'헌신적인 지원이 좋습니다.'} },
            'ESFP_정화': { title:'즉흥의 열정', synergy:{title:'즐거움 제공',text:'에너지 넘치는 분위기를 만듭니다.'},clash:{title:'장기 집중 부족',text:'목표 설정 연습이 필요합니다.'},advice:{title:'작은 루틴',text:'일정한 습관을 만들어보세요.'},gunghap:{title:'INTJ | 壬水',text:'전략적 파트너가 도움이 됩니다.'} },
            'ENFP_갑목': { title:'자유로운 거목', synergy:{title:'창의 발전',text:'아이디어가 샘솟습니다.'},clash:{title:'집중력 분산',text:'가지치기 연습을 해보세요.'},advice:{title:'선택과 집중',text:'하나에 집중해보세요.'},gunghap:{title:'INTJ | 戊土',text:'계획적인 파트너가 좋습니다.'} },
            'ESFJ_정화': { title:'화합의 빛', synergy:{title:'따뜻한 리더십',text:'팀워크를 강화합니다.'},clash:{title:'타인 의존',text:'자기주도 훈련이 필요합니다.'},advice:{title:'자기 의견 표현',text:'솔직하게 말해보세요.'},gunghap:{title:'INFP | 壬水',text:'공감력이 높은 파트너와 궁합이 좋습니다.'} },
            'ESTJ_정화': { title:'질서의 불길', synergy:{title:'결단력 발휘',text:'조직적인 추진력이 뛰어납니다.'},clash:{title:'융통성 부족',text:'즉흥을 허용해보세요.'},advice:{title:'여유 연습',text:'작은 즉흥을 시도해보세요.'},gunghap:{title:'INFP | 壬水',text:'공감 파트너가 좋습니다.'} },
            'ENTP_정화': { title:'아이디어 폭발', synergy:{title:'논쟁 활력',text:'토론에서 즐거움을 줍니다.'},clash:{title:'말 많음',text:'경청 연습이 필요합니다.'},advice:{title:'듣기 중심',text:'상대 이야기에 집중해보세요.'},gunghap:{title:'INFJ | 壬수',text:'조용한 통찰 파트너가 좋습니다.'} },
            'ENTJ_정화': { title:'리더의 불꽃', synergy:{title:'목표 달성',text:'리더십이 돋보입니다.'},clash:{title:'독단적',text:'타인의 의견을 듣는 연습이 필요합니다.'},advice:{title:'협업 강화',text:'팀워크를 우선시하세요.'},gunghap:{title:'INFP | 壬수',text:'부드러운 파트너가 좋습니다.'} }
        };
        window.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            const questionContainer = document.getElementById('question-container');
            const progressBar = document.getElementById('progress');
            let currentQuestionIndex = 0;
            let userAnswers = { E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0 };
            function showPage(id) { pages.forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
            function updateProgressBar() { const total = questions.length + 1; progressBar.style.width = `${(currentQuestionIndex/total)*100}%`; }
            function displayQuestion() {
                if (currentQuestionIndex < questions.length) {
                    const q = questions[currentQuestionIndex];
                    questionContainer.innerHTML = `<h3>Q${currentQuestionIndex+1}. ${q.q}</h3>` +
                        q.a.map(ans => `<button class="answer-btn" data-type="${ans.type}">${ans.text}</button>`).join('');
                    document.querySelectorAll('.answer-btn').forEach(btn => btn.addEventListener('click', handleAnswer));
                } else displayBirthQuestion();
                updateProgressBar();
            }
            function handleAnswer(e) { userAnswers[e.target.dataset.type]++; currentQuestionIndex++; displayQuestion(); }
            function displayBirthQuestion() {
                questionContainer.innerHTML = `<h3>${birthQuestion.q}</h3><p>${birthQuestion.sub_q}</p>` +
                    `<div class="birth-input"><label>생년월일</label><input type="date" id="birthdate"></div>` +
                    `<div class="birth-input"><label>태어난 시간</label><input type="time" id="birthtime"></div>` +
                    `<button id="submit-btn" class="btn">결과 분석하기</button>`;
                document.getElementById('submit-btn').addEventListener('click', handleSubmit);
                updateProgressBar();
            }
            function handleSubmit() {
                const bd = document.getElementById('birthdate').value;
                const bt = document.getElementById('birthtime').value;
                if (!bd || !bt) { alert('생년월일과 시간을 입력해주세요!'); return; }
                showPage('loading-page');
                calculateAndShowResult(bd, bt);
            }
            function resetTest() { currentQuestionIndex=0; userAnswers={E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0}; updateProgressBar(); showPage('main-page'); }
            startBtn.addEventListener('click', () => { showPage('test-page'); displayQuestion(); });
            restartBtn.addEventListener('click', e => { e.preventDefault(); resetTest(); });
        });
    </script>
