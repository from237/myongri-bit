<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명리BTI - 나와 우주가 만나는 순간</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --light-text-color: #a4a4b3;
            --card-bg: #1f2847;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
            padding: 1rem;
        }
        .container { width: 100%; max-width: 480px; height: 100%; max-height: 800px;
            background-color: var(--primary-color); border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .page { display: none; flex-direction: column; justify-content: space-between;
            align-items: center; text-align: center; padding: 2rem;
            height: 100%; overflow-y: auto; animation: fadeIn 0.5s ease-in-out;
        }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); } }
        header, main, footer { width: 100%; }
        .btn { background-color: var(--accent-color); color: white; border: none;
            border-radius: 50px; padding: 1rem 2rem; font-size: 1.1rem;
            font-weight: 700; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233,69,96,0.4);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233,69,96,0.6); }
        /* Main page */
        #main-page .subtitle { font-size: 1.2rem; color: var(--light-text-color);
            margin-top: 0.5rem; line-height: 1.6; }
        #main-page .main-image { margin: 3rem 0; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        #main-page .intro-text p { margin-bottom: 1.5rem; font-size: 1.1rem; line-height: 1.7; }
        /* Test page */
        #test-page .progress-bar { width: 100%; height: 10px; background-color: var(--secondary-color);
            border-radius: 5px; margin: 1rem 0 2rem; overflow: hidden; }
        #test-page .progress { width: 0%; height: 100%; background-color: var(--accent-color);
            transition: width 0.4s ease-in-out; }
        #test-page .question-card { background-color: var(--card-bg);
            padding: 2rem; border-radius: 15px; width: 100%; }
        #test-page h3 { margin-bottom: 1.5rem; font-size: 1.3rem; color: var(--text-color); }
        #test-page .answer-btn { display: block; width: 100%; background-color: var(--secondary-color);
            color: var(--text-color); border: 1px solid var(--secondary-color);
            border-radius: 10px; padding: 1rem; margin-bottom: 1rem;
            font-size: 1rem; cursor: pointer; transition: all 0.2s ease;
            text-align: left; }
        #test-page .answer-btn:hover { background-color: var(--accent-color);
            border-color: var(--accent-color); }
        #test-page .birth-input { margin-bottom: 1rem; }
        #test-page .birth-input label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        #test-page .birth-input input { width: 100%; padding: 0.8rem; border-radius: 8px;
            border: 1px solid var(--secondary-color); background-color: var(--bg-color);
            color: var(--text-color); font-size: 1rem; }
        /* Loading page */
        #loading-page .loader { border: 8px solid var(--secondary-color);
            border-top: 8px solid var(--accent-color); border-radius: 50%; width: 80px;
            height: 80px; animation: spin 1s linear infinite; margin-bottom: 2rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-page p { font-size: 1.2rem; color: var(--light-text-color); }
        /* Result page */
        #result-page { justify-content: flex-start; }
        #result-page header { margin-bottom: 1.5rem; }
        #result-page #result-title { color: var(--accent-color);
            font-size: 1.5rem; font-weight: 700; text-align: center; }
        .result-section { background-color: var(--card-bg);
            border-radius: 15px; padding: 1.5rem; margin-bottom: 1rem;
            text-align: left; width: 100%; }
        .result-section h3 { font-size: 1.2rem; color: var(--accent-color);
            margin-bottom: 0.8rem; }
        .result-section p { font-size: 1rem; line-height: 1.7;
            color: var(--light-text-color); white-space: pre-line; }
        .restart-button { display: inline-block; margin-top: 1.5rem; background: none;
            border: 1px solid var(--accent-color); color: var(--accent-color);
            padding: 0.8rem 1.5rem; border-radius: 50px; text-decoration: none;
            font-weight: 500; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-page" class="page active">
            <header>
                <h1>명리BTI</h1>
                <p class="subtitle">MBTI와 사주팔자로 알아보는<br>진짜 내 모습 이야기</p>
            </header>
            <main>
                <div class="main-image"><img src="https://placehold.co/200x200/1a1a2e/e94560?text=✨" alt="명리BTI"></div>
                <div class="intro-text"><p>MBTI 결과만으로 부족했다면,<br>수천 년의 지혜와 만나 보세요!</p></div>
            </main>
            <footer><button id="start-btn" class="btn">테스트 시작</button></footer>
        </div>
        <div id="test-page" class="page">
            <header><div class="progress-bar"><div id="progress" class="progress"></div></div></header>
            <main><div id="question-container" class="question-card"></div></main>
            <footer></footer>
        </div>
        <div id="loading-page" class="page"><main><div class="loader"></div><p>당신의 우주를 분석하는 중...</p></main></div>
        <div id="result-page" class="page">
            <header><h2 id="result-title"></h2></header>
            <main>
                <section class="result-section"><h3 id="result-synergy-title"></h3><p id="result-synergy-text"></p></section>
                <section class="result-section"><h3 id="result-clash-title"></h3><p id="result-clash-text"></p></section>
                <section class="result-section"><h3 id="result-advice-title"></h3><p id="result-advice-text"></p></section>
                <section class="result-section"><h3 id="result-gunghap-title"></h3><p id="result-gunghap-text"></p></section>
            </main>
            <footer><a href="#" id="restart-btn" class="restart-button">테스트 다시하기</a></footer>
        </div>
    </div>
    <script>
        function calculateGanzhi(birthdate, birthtime) {
            const [y,m] = birthdate.split('-').map(Number);
            const [h] = birthtime.split(':').map(Number);
            const heavenlyStems = ['갑','을','병','정','무','기','경','신','임','계'];
            const earthlyBranches = ['자','축','인','묘','진','사','오','미','신','유','술','해'];
            const yearIndex = (y - 4) % 60;
            const yearGanzhi = heavenlyStems[yearIndex % 10] + earthlyBranches[yearIndex % 12];
            const monthIndex = (yearIndex % 5) * 12 + (m + 1);
            const monthGanzhi = heavenlyStems[monthIndex % 10] + earthlyBranches[monthIndex % 12];
            const dayIndex = (new Date(birthdate).getTime()/(1000*60*60*24) + 47) % 60;
            const dayGanzhi = heavenlyStems[Math.floor(dayIndex)%10] + earthlyBranches[Math.floor(dayIndex)%12];
            const hourBranch = earthlyBranches[Math.floor(((h+1)%24)/2)];
            const hourStemIndex = (Math.floor(dayIndex)*12 + Math.floor(((h+1)%24)/2)) % 10;
            const hourGanzhi = heavenlyStems[hourStemIndex] + hourBranch;
            return { yearGanzhi, monthGanzhi, dayGanzhi, hourGanzhi };
        }
        const questions = [
            { q:"드디어 주말! 내 상태는?", a:[{text:"핫플 어디? 약속 잡아야지!",type:"E"},{text:"침대랑 합체해야 해.",type:"I"}]},
            { q:"낯선 파티에서?", a:[{text:"풀충전!",type:"E"},{text:"폰만 본다.",type:"I"}]}
        ];
        const birthQuestion = { q:"거의 다 왔어요!", sub_q:"생년월일과 시간을 알려주세요."};
        const resultsData = {
            'ISTJ_정화': { title:'현실주의 횃불, ISTJ x 정화', synergy:{title:'🔥 시너지',text:'...'},clash:{title:'💧 클래시',text:'...'},advice:{title:'💡 조언',text:'...'},gunghap:{title:'💖 궁합',text:'...'}},
            'ESTJ_정화': { title:'질서의 리더, ESTJ x 정화', synergy:{title:'🔥 시너지',text:'ESTJ의 조직력에 정화의 열정이 더해져 목표를 확실히 달성합니다.'},clash:{title:'💧 클래시',text:'엄격함이 때론 유연함을 막기도 합니다.'},advice:{title:'💡 조언',text:'가끔 즉흥을 허용하고 작은 실수를 즐겨보세요.'},gunghap:{title:'💖 궁합',text:'INFP와 사주적으로는 壬水와 잘 맞습니다.'}}
            // 기타 매핑 추가...
        };
        let currentQuestionIndex=0,userAnswers={E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};
        const pages=document.querySelectorAll('.page'),startBtn=document.getElementById('start-btn'),restartBtn=document.getElementById('restart-btn'),questionContainer=document.getElementById('question-container'),progressBar=document.getElementById('progress');
        function showPage(id){pages.forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');}
        function displayQuestion(){if(currentQuestionIndex<questions.length){const q=questions[currentQuestionIndex];questionContainer.innerHTML=`<h3>Q${currentQuestionIndex+1}. ${q.q}</h3>`+q.a.map(ans=>`<button class="answer-btn" data-type="${ans.type}">${ans.text}</button>`).join('');document.querySelectorAll('.answer-btn').forEach(btn=>btn.addEventListener('click',handleAnswer));}else displayBirthQuestion();updateProgressBar();}
        function displayBirthQuestion(){questionContainer.innerHTML=`<h3>${birthQuestion.q}</h3><p>${birthQuestion.sub_q}</p>`+`<div class="birth-input"><input type="date" id="birthdate"></div>`+`<div class="birth-input"><input type="time" id="birthtime"></div>`+`<button id="submit-btn" class="btn">결과 분석하기</button>`;document.getElementById('submit-btn').addEventListener('click',handleSubmit);updateProgressBar();}
        function handleAnswer(e){userAnswers[e.target.dataset.type]++;currentQuestionIndex++;displayQuestion();}
        function updateProgressBar(){progressBar.style.width=`${(currentQuestionIndex/(questions.length+1))*100}%`;}
        function handleSubmit(){const bd=document.getElementById('birthdate').value,bt=document.getElementById('birthtime').value;if(!bd||!bt){alert('입력 필요');return;}showPage('loading-page');calculateAndShowResult(bd,bt);}
        function calculateAndShowResult(bd,bt){console.log('▶ calculateAndShowResult');let mbti='';mbti+=userAnswers.E>userAnswers.I?'E':'I';mbti+=userAnswers.S>userAnswers.N?'S':'N';mbti+=userAnswers.T>userAnswers.F?'T':'F';mbti+=userAnswers.J>userAnswers.P?'J':'P';let sajuType='정화';switch(mbti){case'ISTJ':sajuType='정화';break;case'ENFP':sajuType='갑목';break;case'INTJ':sajuType='경금';break;case'ISFJ':sajuType='기토';break;case'ISTP':sajuType='임수';break;case'INFJ':sajuType='을목';break;}const resultKey=`${mbti}_${sajuType}`;console.log('▶ resultKey=',resultKey, 'keys=',Object.keys(resultsData));let data=resultsData[resultKey]||resultsData['ISTJ_정화'];const {yearGanzhi,monthGanzhi,dayGanzhi,hourGanzhi}=calculateGanzhi(bd,bt);const sajuInfo=`생년간지:${yearGanzhi}\n월간지:${monthGanzhi}\n일간지:${dayGanzhi}\n시간간지:${hourGanzhi}`;document.getElementById('result-title').innerText=data.title;document.getElementById('result-synergy-title').innerText=data.synergy.title;document.getElementById('result-synergy-text').innerText=data.synergy.text;document.getElementById('result-clash-title').innerText=data.clash.title;document.getElementById('result-clash-text').innerText=sajuInfo+'\n\n'+data.clash.text;document.getElementById('result-advice-title').innerText=data.advice.title;document.getElementById('result-advice-text').innerText=data.advice.text;document.getElementById('result-gunghap-title').innerText=data.gunghap.title;document.getElementById('result-gunghap-text').innerText=data.gunghap.text;showPage('result-page');}
        function resetTest(){currentQuestionIndex=0;userAnswers={E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};progressBar.style.width='0%';showPage('main-page');}
        startBtn.addEventListener('click',()=>{showPage('test-page');displayQuestion();});restartBtn.addEventListener('click',e=>{e.preventDefault();resetTest();});
    </script>
</body>
</html>
